<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fonts-awesome/5.15.4/css/all.min.css" integrity="sha5121ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="img/logo.svg" alt=""/>
            </div>
        </div>
            <div class="text">Start for free & get <br />attractive offers today! </div>
        </div>
        <form action="#" id="form" method="post">
            <div>
                <div class="social">
                    <div class="title">Get Started</div>
                    <div class="question">
                        Already have an account? <br/>
                        <span>Sign in</span>
                    </div>
                    <div class="btn">
                        <div class="btn-1">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                            Sign up
                        </div>
                        <div class="btn-2">
                            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"/>
                            Sign up
                        </div>
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            <div>
                <label for="username">Username</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="James Bond">
                <i class="fas fa-exclaimation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="email"></label>
                <i class="far fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fas fa-exclaimation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
            </div>
            <div>
                <label for="password"></label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password">
                <i class="fas fa-exclaimation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
    </div>
            <button id="btn" type="submit">Submit</button>
    </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
